<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dunhamwordle/vite.svg" />
    <link rel="manifest" href="/dunhamwordle/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#18181b" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dunham Wordle">
    <link rel="apple-touch-icon" href="/dunhamwordle/vite.svg">
    <link rel="canonical" href="https://jeshuad.github.io/dunhamwordle/" />
    <meta
      name="description"
      content="Challenge your vocabulary with this fun word guessing game! You have six tries to guess the five-letter word. Built with React and Tailwind CSS."
    />
    <title>Dunham Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'absent': '#3a3a3c',
              'present': '#b59f3b',
              'correct': '#538d4e',
              'tile-border': '#3a3a3c',
              'key-bg': '#818384',
            },
            animation: {
              'flip': 'flip 0.6s ease-in-out forwards',
              'pop': 'pop 0.1s ease-in-out',
              'shake': 'shake 0.5s ease-in-out'
            },
            keyframes: {
              flip: {
                '0%': { transform: 'rotateX(0deg)' },
                '50%': { transform: 'rotateX(90deg)' },
                '100%': { transform: 'rotateX(0deg)' },
              },
              pop: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
              },
              shake: {
                '10%, 90%': { transform: 'translateX(-1px)' },
                '20%, 80%': { transform: 'translateX(2px)' },
                '30%, 50%, 70%': { transform: 'translateX(-4px)' },
                '40%, 60%': { transform: 'translateX(4px)' },
              }
            }
          }
        }
      }
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@3.4/dist/add-to-homescreen.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@3.4/dist/add-to-homescreen.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <body class="bg-zinc-900 text-white">
    <div id="root"></div>
    <noscript>
      <h1>A Word Guessing Game</h1>
      <p>This is a word guessing game similar to Wordle. You need to enable JavaScript to play.</p>
      <p>How to Play: Guess the hidden five-letter word in six tries. After each guess, the color of the tiles will change to show how close your guess was to the word. Green means the letter is in the word and in the correct spot. Yellow means the letter is in the word but in the wrong spot. Gray means the letter isn't in the word at all.</p>
    </noscript>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use different paths for localhost vs production
          const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const swPath = isLocalhost ? '/sw.js' : '/dunhamwordle/sw.js';
          const scope = isLocalhost ? '/' : '/dunhamwordle/';

          navigator.serviceWorker.register(swPath, { scope })
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Initialize Add to Home Screen
      document.addEventListener('DOMContentLoaded', function () {
        window.AddToHomeScreenInstance = window.AddToHomeScreen({
          appName: 'Dunham Wordle',
          appNameDisplay: 'standalone',
          appIconUrl: '/dunhamwordle/vite.svg',
          assetUrl: 'https://cdn.jsdelivr.net/gh/philfung/add-to-homescreen@3.4/dist/assets/img/',
          maxModalDisplayCount: -1,
          displayOptions: { showMobile: true, showDesktop: false },
          allowClose: true,
          showArrow: true
        });
      });
    </script>
  </body>
</html>
